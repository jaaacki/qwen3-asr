services:
  qwen3-asr:
    build: .
    image: qwen3-asr-local:cuda124
    container_name: qwen3_asr
    restart: unless-stopped
    ports:
      - "8100:8000"
    volumes:
      - ./models:/root/.cache/huggingface
    environment:
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      - REQUEST_TIMEOUT=300
      - IDLE_TIMEOUT=1800
      - GATEWAY_MODE=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

services:
  qwen3-asr:
    build: .
    image: qwen3-asr-local:cuda124
    container_name: qwen3_asr
    restart: unless-stopped
    ports:
      - "${PORT:-8100}:8000"
    volumes:
      - ./models:/root/.cache/huggingface
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

services:
  qwen3-asr:
    build:
      context: .
    image: qwen3-asr-local:cuda124
    container_name: qwen3-asr
    restart: unless-stopped
    ports:
      - "${PORT:-8100}:8000"
    volumes:
      - ./models:/root/.cache/huggingface
    env_file:
      - .env
    networks:
      - qwen3-net
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  qwen3-net:
    driver: bridge
    name: qwen3-net
